<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora</title>
    </head>
    <body>
        <main>
            <div>
                <h1>Soma</h1>
                <input type="number" id="n1" />
                +
                <input type="number" id="n2" />
                = <input type="text" id="resultado_soma" disabled />
                <button type="button" onclick="somar()">Somar</button>
            </div>
            <div>
                <h1>Subtrair</h1>
                <input type="number" id="n1_sub" />
                -
                <input type="number" id="n2_sub" />
                = <input type="text" id="resultado_sub" disabled />
                <button type="button" onclick="subtracao()">Subtrair</button>
            </div>
            <div>
                <h1>Multiplicar</h1>
                <input type="number" id="n1_mult" />
                *
                <input type="number" id="n2_mult" />
                = <input type="text" id="resultado_mult" disabled />
                <button type="button" onclick="multiplicacao()">
                    Multiplicar
                </button>
            </div>
            <div>
                <h1>Dividir</h1>
                <input type="text" id="n1_divd" />
                /
                <input type="text" id="n2_divd" />
                = <input type="text" id="resultado_divd" disabled />
                <button type="button" onclick="divisao()">Dividir</button>
            </div>
            <div>
                <h1>Média de 3 valores</h1>
                <input type="number" id="n1_med" />
                +
                <input type="number" id="n2_med" />
                +
                <input type="number" id="n3_med" />
                = <input type="text" id="resultado_med" disabled />
                <button type="button" onclick="media()">Média</button>
            </div>
        </main>
    </body>
    <script src="js/calculadora.js"></script>
</html>
